<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>标注</title>
    <link rel="Shortcut Icon" type="image/x-icon" href="../static/public/favicon.ico">
    <link rel="stylesheet" href="../static/public/css/preloader.css">
    <link rel="stylesheet" href="../static/public/css/style.css">
    <link rel="stylesheet" href="../static/public/css/font-awesome.min.css">
    <link rel="stylesheet" href="../static/public/css/switch.css">
    
</head>
<body>
       
         
        
<div  onload="changeFolder({{path1}})" ></div>
<div id='preloader'>
    <div class='loader' hidden>
        <img src='../static/public/images/loader.gif' alt>
    </div>
</div>
</div>
<div class="LabelImage">
    <div class="toolHead">
        <div class="toolMuster">
            <div class="logoGroup">
                <img src= "../static/page_static/static/picture/logo-white.svg"/>
                <br>
                <button onclick = "window.location.href='/home'" style = "background:#2062c5;color:white;align:center;border:1px solid;margin-left:25px">返回首页</button>
            </div>
            <div class="selectOperation">
                <div class="pageControl">
                    <div class="pagePrev pageSwitch inline-block" title="上一张"></div>
                    <div class="pageInfo inline-block">
                        <p class="pageName" title="图片名称">File Name</p>
                        <p class="nameProcess" title="图片位置"><span class="processIndex" id = "index">0</span> / <span class="processSum"id = "sum">0</span></p>
                    </div>
                    <div class="pageNext pageSwitch inline-block" title="下一张"></div>
                </div>
            </div>
            <div class="assistTool">
                <div class="generalFeatures">
                    <p class="featureList crossLine" title="十字线开关"style = "display:none">
                        <input class="mui-switch mui-switch-anim" type="checkbox"checked = "checked">
                        <span>十字线</span>
                    </p>
                    <p class="featureList labelShower focus" title="标注结果显示开关">
                        <input class="mui-switch mui-switch-anim" type="checkbox" checked = "checked">
                        <span>标注结果</span>
                    </p>
                    <p class="featureList screenShot" title="标注内容截图">
                        <i class="bg"></i>
                        <span>快照</span>
                    </p>
                    <p class="featureList screenFull" title="全屏开关"style = "display:none">
                        <i class="bg"style = "display:none"></i>
                        <spanstyle = "display:none">全屏</span>
                    </p>
                </div>
            </div>
        </div>
    </div>
    <div class="canvasMain">
        <!--标注功能工具集-->
        <div class="toolFeatures">
            <div class="assistFeatures">
                <p class="saveJson" id = "saveJson" title="更新标注数据"></p>
                <form class = "openFolder" action="/act" method="post"target="nm_iframe" >
                {%csrf_token%}
                <input  type = "hidden"id ="xMin"name = "xMin"></input>
                <input  type = "hidden"id ="yMin"name = "yMin"></input>
                <input  type = "hidden"id ="height"name = "height"></input>
                <input  type = "hidden"id ="width"name = "width"></input>
                <input  type = "hidden"id ="label"name = "label"></input>
                <input  type = "hidden"id ="pic_num"name = "pic_num"></input>
                <input  type = "hidden"id ="pic_url"name = "pic_url"></input>
                <input  type = "hidden"name = "mid" id = "mid"value = {{mid}}></input>
                <input  title="保存" type="submit" id="id_submit" name="nm_submit" style="background:#2062c5;color:white;border:1px solid;"value = "保存" />
                </form>
                <iframe id="id_iframe" name="nm_iframe" style="display:none;"></iframe>
            </div>
            <div class="separator"></div>
            <div id="tools">
                <div class="toolSet toolDrag focus" title="图片拖拽"></div>
                <div class="toolSet toolTagsManager" title = "管理标签"><span class="icon-tags"></span></div>
                <div class="toolSet toolRect" title="矩形工具"></div>
            </div>
            <div class="version"></div>
        </div>
        <div class="canvasContent">
            <canvas id="canvas"></canvas>
            <div class="scaleBox">
                <div class="scaleCanvas"></div>
                <div class="scalePanel"></div>
            </div>
        </div>
        <div class="commentResult">
            <div class="resultArea">
                <p class="title">标注结果 (<span class="resultLength">0</span>)</p>
                <div class="resultList_head">
                    <div class="headChildren">
                        <p class="headName">标注标签</p>
                        <p class="headEdit">修改</p>
                        <p class="headDelete">删除</p>
                        <p class="headDisplay">显/隐</p>
                    </div>
                </div>
                <div class="resultGroup">
                </div>
                <!--    选择标签操作    -->
                <div class="resultSelectLabel">
                    <p class="selectLabelTip" hidden>请先创建标签</p>
                    <ul class="selectLabel-ul">
                    </ul>
                    <div class="closeLabelManage"><span class="icon-remove-sign"></span></div>
                </div>
            </div>
            <div class="historyContent"style = "display:none">
                <p class="title"style = "display:none">历史记录</p>
                <div class="historyGroup"style = "display:none">
                </div>
            </div>
            <div class="tabBtn focus"><span class="icon-double-angle-right"></span></div>
        </div>

        <!--  标签管理  -->
        <div class="labelManage">
            <div class="labelManage-Info">
                <div class="labelManage-menu">
                    <div class="labelManage-search"><input type="text" class="labelSearch-input" placeholder="按回车搜索"/></div>
                    <div class="labelManage-createLabel"><button class="button btn-primary labelManage-createButton">创建</button></div>
                </div>
                <div class="labelManage-subList">标签列表：</div>
                <div class="labelManage-group">
                    <p class="labelTip" hidden>请先创建标签</p>
                    <ul class="labelManage-ul">
                    </ul>
                </div>
            </div >
            <div class="labelManage-create" hidden>
                <div class="labelManage-Title">创建标签</div>
                <div class="labelCreate labelCreate-name">
                    <label>标签名称：</label>
                    <input type="text" class="labelCreate-nameInput">
                </div>
                <div class="labelCreate labelCreate-color">
                    <label>标签颜色：</label>
                    <span class="colorPicker" id="colorPicker"></span>
                    <input class="colorHex" id="colorHex" value="#ff0000" data-r="255" data-g="0" data-b="0" readonly>
                </div>
                <div class="labelCreate">
                    <button class="button btn-error removeLabel" title="删除标签">删除</button>
                </div>
                <div class="labelCreateButtons">
                    <button class="button btn-success addLabel">确定</button>
                    <button class="button btn-default closeAdd">取消</button>
                </div>
            </div>
            <div class="closeLabelManage"><span class="icon-remove-sign"></span></div>
        </div>
    </div>

    <div class="mask_box" hidden></div>
    <div class="loading_box" hidden id="loading">
        <div class="loaderSpinner">
            <span class="icon-spinner"></span>
        </div>
        <b class="closes"></b>
    </div>
</div>
<script src="../static/public/js/preloader.js"></script>
<script src="../static/public/colorPicker/colorPicker.js"></script>
<script src="../static/public/js/webAnnotate.js"></script>
<script src="../static/public/js/operator.js"></script>

<script>
var path1 = {{path1|safe}};

var init = initImage;
init(path1);

</body>
</html>
